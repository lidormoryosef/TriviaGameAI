<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4facfe;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4facfe;
            outline: none;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00f2fe;
        }
        .link {
            margin-top: 15px;
        }
        .link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://cdn.openart.ai/published/Pw6nkGqw5jFhq4uzybRb/JKut-nts_uWV3_1024.webp" alt="Logo" class="logo" style="width: 100px; height: auto; margin-bottom: 20px;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button> <!-- Corrected button type -->
    </form>
    <div class="social-login">
        <p>Or login with:</p>
        <a href="/oauth2/authorization/google" class="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" class="social-button" style="width: 40px; height: 40px;">
        </a>
        <a href="http://localhost:8080/oauth2/authorization/github">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="social-button" style="width: 40px; height: 40px;">
        </a>
    </div>
    <div class="link">
        <p>Don't have an account? <a href="registerPage">Register here</a></p>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) { // Corrected event
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('http://localhost:8080/api/login', { // Ensure this URL is correct
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
            })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('loginForm').reset();
                return response.text();
            } else if (response.status === 404 || response.status === 400){
                    alert('username or password Incorrect');
                    throw new Error('username or password Incorrect');
              }else{
                    alert('Login failed. Please try again.');
                    throw new Error('Login failed. Please try again.');
              }
        })
        .then(token => {
            localStorage.setItem('jwtToken', token);
            window.location.href = '/api/homePage';
})
        .catch(error => {
            console.error('Error during login:', error);
        });
    });
</script>
</body>
</html>
