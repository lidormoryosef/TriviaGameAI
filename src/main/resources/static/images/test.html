<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .question-container {
            margin-bottom: 20px;
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options {
            margin-left: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Answer the Questions</h1>
<div id="questionsForm"></div>
<button id="submitAnswers">Check Answers</button>
<div id="result"></div>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwtToken');

            fetch('http://localhost:8080/api/home/getQuestions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: 'Your Title', // Replace with actual title if needed
                    file: 'Your File Content' // Replace with actual file content if needed
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    generateQuestionsForm(data);
                } else {
                    alert('No questions available.');
                }
            })
            .catch(error => {
                console.error('Error fetching questions:', error);
            });

            function generateQuestionsForm(data) {
                const questionsForm = document.getElementById('questionsForm');

                // Generate MCQuestions
                data.mcQuestion.forEach((question, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.className = 'question-container';

                    questionContainer.innerHTML = `
                        <h4>${index + 1}. ${question.question}</h4>
                        <div class="options">
                            <label><input type="radio" name="mcq${index}" value="0"> ${question.option1}</label><br>
                            <label><input type="radio" name="mcq${index}" value="1"> ${question.option2}</label><br>
                            <label><input type="radio" name="mcq${index}" value="2"> ${question.option3}</label><br>
                            <label><input type="radio" name="mcq${index}" value="3"> ${question.option4}</label><br>
                        </div>
                    `;
                    questionsForm.appendChild(questionContainer);
                });

                // Generate TrueOrFalseQuestions
                data.trueOrFalseQuestions.forEach((question, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.className = 'question-container';

                    questionContainer.innerHTML = `
                        <h4>${data.mcQuestion.length + index + 1}. ${question.question}</h4>
                        <div class="options">
                            <label><input type="radio" name="tfq${index}" value="true"> True</label><br>
                            <label><input type="radio" name="tfq${index}" value="false"> False</label><br>
                        </div>
                    `;
                    questionsForm.appendChild(questionContainer);
                });

                document.getElementById('submitAnswers').addEventListener('click', function () {
                    checkAnswers(data);
                });
            }

            function checkAnswers(data) {
                const result = document.getElementById('result');
                result.innerHTML = ''; // Clear previous results

                // Check MCQuestions
                data.mcQuestion.forEach((question, index) => {
                    const selectedOption = document.querySelector(`input[name="mcq${index}"]:checked`);
                    const userAnswer = selectedOption ? parseInt(selectedOption.value) : null;
                    const correctAnswer = question.answer; // assuming 'answer' holds the index of the correct answer

                    const resultText = document.createElement('p');
                    if (userAnswer === correctAnswer) {
                        resultText.textContent = `Question ${index + 1}: Correct!`;
                        resultText.style.color = 'green';
                    } else {
                        resultText.textContent = `Question ${index + 1}: Incorrect. Correct answer is option ${correctAnswer + 1}.`;
                        resultText.style.color = 'red';
                    }
                    result.appendChild(resultText);
                });

                // Check TrueOrFalseQuestions
                data.trueOrFalseQuestions.forEach((question, index) => {
                    const selectedOption = document.querySelector(`input[name="tfq${index}"]:checked`);
                    const userAnswer = selectedOption ? selectedOption.value === 'true' : null;
                    const correctAnswer = question.answer; // boolean for the correct answer

                    const resultText = document.createElement('p');
                    if (userAnswer === correctAnswer) {
                        resultText.textContent = `Question ${data.mcQuestion.length + index + 1}: Correct!`;
                        resultText.style.color = 'green';
                    } else {
                        resultText.textContent = `Question ${data.mcQuestion.length + index + 1}: Incorrect. Correct answer is ${correctAnswer ? 'True' : 'False'}.`;
                        resultText.style.color = 'red';
                    }
                    result.appendChild(resultText);
                });
            }
        });
    </script>
</body>
</html>
